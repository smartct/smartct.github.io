window.addEventListener('load', function() {

  // Checking if Web3 has been injected by the browser (Mist/MetaMask)
  if (typeof web3 !== 'undefined') {
    // Use Mist/MetaMask's provider
    window.web3 = new Web3(web3.currentProvider);
  } else {
    console.log('No web3? You should consider trying MetaMask!')
    // fallback - use your fallback strategy (local node / hosted node + in-dapp id mgmt / fail)
    window.web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
  }
  // Now you can start your app & access web3 freely:
  startApp();
});

function startApp() {
  simpleStorageContract = web3.eth.contract(abi);
  simpleStorage = simpleStorageContract.at(contractAddress);
  document.getElementById('developerAddress').innerHTML = getLink(developerAddress);
  document.getElementById('contractAddress').innerHTML = getLink(contractAddress);
  getValue();
}
function getLink(addr) {
  return '<a target="_blank" href=https://ropsten.etherscan.io/address/' + addr + '>' + addr +'</a>';
}

function getValue() {
   getTotalSupply();
   getMyBalance();
}

function getTotalSupply(){
  simpleStorage.totalSupply(function(e,r){
    console.log(r.toNumber());
    document.getElementById('totalSupply').innerHTML = window.web3.fromWei(r.toNumber(),'ether');
  });
}
function getMyBalance(){
  web3.eth.getAccounts(function(e, accounts) {
    if (e === null) {
	  console.log(accounts[0]);
	  simpleStorage.balanceOf(accounts[0],function(e,r){
	  document.getElementById('myBalance').innerHTML = window.web3.fromWei(r.toNumber(),'ether');
      });
	}
  });
}
function buybscoin() {
  var txid;
  web3.eth.getAccounts(function(e, accounts) {
    if (e === null) {
	  console.log(accounts[0]);
      
	  web3.eth.sendTransaction({
        from : accounts[0],
		to : contractAddress,
		value : '1000000000000000000'
	  },function(e,r){txid = r });
	}
  });

  var filter = web3.eth.filter('latest');
  filter.watch(function(e, r) {
	web3.eth.getTransaction(txid, function(e,r){
      if (r != null && r.blockNumber > 0) {
	    getValue();
	    filter.stopWatching();
      }
   });
 });
